<div class="page" id="add-a-roaster">
	<div class="page-inner group">
		<div class="col col1of2">
            <div class="ci">
                <h2>Add a Portland Roaster</h2>
                <p></p>
            </div>
        </div>
        <div class="col col1of2">
            <form class="ci ajax-form" data-form="roaster" method="post" action="/add-roaster/">
                <input name="name" type="text" placeholder="Full Name" />             
                <input name="email" type="email" placeholder="E-mail" />
                <input name="roaster" type="text" placeholder="Name of Roaster" />
                <p class="caption">* All fields are required.</p>
                <button type="submit">Submit</button>
            </form>
        </div>
	</div>
</div>
